    <!-- Custom Script Here -->
    <script>
 
        let searchItem;
        const songNames = [];
        const songAuthors = [];
        const albumNames = []; 
        
        document.getElementById("searchBtn").addEventListener("click", function(){
            document.getElementById("search-result-display").style.display = "block";
            searchItem = document.getElementById("searchItem").value;
            const url = `https://api.lyrics.ovh/suggest/${searchItem}`;
            fetch(url)
            .then(res => res.json()) 
            .then(json => {
                const songs = [];
                let counter = 10;
                let solidCounter = 0;
                for (let i = 0; i < counter; i++) {
                    const song = `${json.data[i].title} By ${json.data[i].artist.name}`;
                    if (songs.indexOf(song) != -1) {
                        counter++;
                        continue;
                    }
                    songs.push(song);
                    songNames.push(json.data[i].title);
                    songAuthors.push(json.data[i].artist.name);
                    albumNames.push(json.data[i].album.title);

                    document.getElementById(`lyrics-name-${solidCounter}`).innerText = json.data[solidCounter].title + " - "+ json.data[solidCounter].album.title;

                    document.getElementById(`author-${solidCounter}`).innerText = json.data[solidCounter].artist.name;

                    solidCounter++;
                }
            })

            

        })
        
        function clicker(sequence) {
            document.getElementById("lyrics-place").innerText = ""; 
            const artist = songAuthors[sequence];
            const title = songNames[sequence];
            const makeUrl = `https://api.lyrics.ovh/v1/${artist}/${title}`;
            console.log(makeUrl);
            fetch(makeUrl)
            .then(res => res.json())
            .then(text => {
                document.getElementById("lyrics-heading").innerText = `${title} - ${artist}`
                const songLyrics = text.lyrics;
                const lyricsPlace = document.getElementById("lyrics-place");
                var lyrics = document.createTextNode(songLyrics);
                console.log(lyrics);
                lyricsPlace.appendChild(lyrics);
            })
        }

    </script>
